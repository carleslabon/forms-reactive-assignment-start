<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <hr>
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" class="form-control" id="projectName" formControlName="projectName">
          </div>
          <span class="help-block" *ngIf="!projectForm.get('projectData.projectName').valid &&
            projectForm.get('projectData.projectName').touched">
              Invalid project name. Please try again.
          </span>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <span class="help-block" *ngIf="!projectForm.get('projectData.email').valid &&
            projectForm.get('projectData.email').touched">
              Invalid e-mail. Please try again.
          </span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status:</label>
          <select id="projectStatus" class="form-control" formControlName="projectStatus">
            <option *ngFor="let projectStat of projectStatus" [value]="projectStat">{{ projectStat }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
      </form>
      <hr>
    </div>
  </div>
</div>
<!--
    Create a Form with the following Controls and Validators
    1) Project Name (should not be empty)
    2) Mail (should not be a empty and a valid email)
    3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
    4) Submit Button

    Add your own Validator which doesn't allow "Test" as a Project Name

    Also implement that Validator as an async Validator (replace the other one)

    Upon submitting the form, simply print the value to the console
-->
